<html>

<head>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/classic.min.css" />
</head>
<style>
    .color-container {
        margin: 8px;
        padding: 8px;
        background-color: rgba(151, 152, 164, 0.37);
        width: max-content;
    }

    .pickr {
        display: inline-block;
    }

    #main-canvas {
        width: 800px;
        height: 600px;
    }

    .planner-container {
        display: flex;
        flex-direction: column;
    }

    .planner-container canvas {
        flex-shrink: 0;
        flex-grow: 0;
    }

    body {
        margin: 0 10% 0 10%;
    }
</style>

<body>
    <div class="planner-container">

        <canvas id="main-canvas" width="800" height="600" style="border: 1px solid black">

        </canvas>
        <div class="color-container">
            <span style="margin-right: 4px">Colors: </span>
            <div class="color-picker"></div>
        </div>

        <div class="input-group">
            <input id="room-password" class="form-control" placeholder="Password">
            <div class="input-group-append">
                <button id="create-lobby-btn" class="btn btn-primary">Create Lobby</button>
            </div>
        </div>
        <div id="id-display"></div>

    </div>
</body>
<script src="public/bundle.js"></script>

</html>
